<!-- ------ -->
<!-- Header -->
<!-- ------ -->

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium">
        <ion-icon slot="start" name="close"></ion-icon>
          Cancel
      </ion-button>
    </ion-buttons>
    <ion-title>
      Add Expense
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="start" name="save"></ion-icon>
         Save
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- ------ -->
<!-- Content -->
<!-- ------ -->
<ion-content style="--offset-top: 0px; --offset-bottom: 0px;">
  <!-- Name -->
  <ion-item>
    <ion-icon name="text" slot="start"></ion-icon>
    <ion-input maxlength="40" placeholder="Name"></ion-input>
  </ion-item>
  <!-- Category -->
  <ion-item>
    <ion-icon name="pricetag" slot="start"></ion-icon>
    <ion-select interface="popover" placeholder="Category">
      <ion-select-option id="ion-selopt-10"></ion-select-option>
    </ion-select>
    <ion-button slot="end">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-item>
  <!-- Amount -->
  <ion-item>
    <ion-icon name="cash" slot="start"></ion-icon>
    <ion-input inputmode="decimal" placeholder="Amount" type="number" required step="0.01"></ion-input>
    <ion-note slot="end">CHF</ion-note>
  </ion-item>
  <!-- Date -->
  <ion-item>
    <ion-icon name="calendar" slot="start"></ion-icon>
    <ion-datetime-button datetime="date"></ion-datetime-button>

    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime id="date" presentation="date"></ion-datetime>
      </ng-template>
    </ion-modal>
  </ion-item>
</ion-content>
