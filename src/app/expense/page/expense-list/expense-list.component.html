<!-- ------ -->
<!-- Header -->
<!-- ------ -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button aria-hidden="true">
      </ion-menu-button>
    </ion-buttons>
    <ion-title>
      Expenses
    </ion-title>
  </ion-toolbar>
</ion-header>
<!-- ------- -->
<!-- Content -->
<!-- ------- -->
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="4">
        <ion-item>
          <ion-icon name="swap-vertical" slot="start"></ion-icon>
          <ion-select interface="popover" formControlName="sort">
            <ion-select-option> Created at (newest first) </ion-select-option>
            <ion-select-option> Created at (oldest first) </ion-select-option>
            <ion-select-option> Date (newest first) </ion-select-option>
            <ion-select-option> Date (oldest first) </ion-select-option>
            <ion-select-option> Name (A-Z) </ion-select-option>
            <ion-select-option> Name (Z-A) </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="12" size-sm="4">
        <ion-item>
          <ion-icon name="pricetag" slot="start"></ion-icon>
          <ion-select interface="popover" formControlName="categoryIds" placeholder="Category" multiple="true">

          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="12" size-sm="4">
        <ion-item>
          <ion-icon name="swap-vertical" slot="start"></ion-icon>
          <ion-select interface="popover" formControlName="sort">
            <ion-select-option> Created at (newest first) </ion-select-option>
            <ion-select-option> Created at (oldest first) </ion-select-option>
            <ion-select-option> Date (newest first) </ion-select-option>
            <ion-select-option> Date (oldest first) </ion-select-option>
            <ion-select-option> Name (A-Z) </ion-select-option>
            <ion-select-option> Name (Z-A) </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
